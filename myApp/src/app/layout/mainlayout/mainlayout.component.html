<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      
  <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" w="40"></mat-icon>
      <a mat-list-item routerLink="mainlayout">dashboard</a>
      <a mat-list-item routerLink="profile">profile</a>
      <a mat-list-item routerLink="Cases">Cases</a>
      <a mat-list-item routerLink="Court">Court</a>
      <a mat-list-item routerLink="#Bin">Trash</a>
      <a mat-list-item routerLink="logout">logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>myApp</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
